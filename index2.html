<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


  </head>
  <body>
      <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="form">
            <div class="row">
              <div class="col">
                <input
                  type="search"
                  placeholder="Enter a city here..."
                  autofocus="on"
                  id="search-text-input"
                />
              </div>
              <div class="col">
                <input
                  type="submit"
                  value="Search"
                  placeholder="Enter a city"
                  autocomplete="off"
                  autofocus="on"
                  id="search-form"
                />
              
            
        
                <button class="location-button">Current location</button>
              </div>
            </div>
          </form>

              <br />
              <h1 id="city"></h1>
            
               <h4>
                <span id="date">
                  <span id="current-day"></span> <span id="current-hour"></span
                  ><span id="current-minutes"></span
                ></span>
                
              
              </h4>
                <br>
              <div class="row">
              <div class="col-5">
            <div class="clearfix">
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" class="img">
              <div class="float-left">
                <span class="temp" id="temp"></span
                ><span class="units">°C</span>
              </div>
                <span class="description"></span>
                  <ul>
              <li id="pressure">
                Pressure: 
              </li>
                <li id="humidity">
                Humidity 
                </li>
                <li id="wind">
                Wind Speed: 
                </li>
                  </ul>
                </div>
            </div>
            </div>
              
               <br><br>
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
              <div class="col">
                <h5>Tue</h5>
                
                  <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="">
                
                <div class="degree"><b>30°C</b></div>
              </div>
              <br />
              
                <div class="col">
                  <h5>Wed</h5>
                  <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="">
                  <div class="degree"><b>12°C</b></div>
                </div>
            
              <br />
             
                <div class="col">
                  <h5>Thu</h5>

                  <img src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png" alt="">
                  <div class="degree"><b>22°C</b></div>
                </div>
            
              <br />
             
                <div class="col">
                  <h5>Fri</h5>
                 <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="">
                  <div class="degree"><b>37°C</b></div>
                </div>
              
              <br />
             
                <div class="col">
                  <h5>Sat</h5>
                  <img src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png" alt="">
                  <div class="degree"><b>10°C</b></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  
  </body>
</html>
